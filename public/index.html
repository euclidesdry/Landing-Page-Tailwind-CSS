<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assets/icon/favicon.png" type="image/x-icon">
    <title>Bookmark Langing Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-Poppins">
    <!-- Header -->
    <header>
        <nav class="container flex items-center py-4 mt-4 sm:mt-12">
            <!-- Logo -->
            <div class="py-1">
                <img src="./assets/icon/bookmark-header-logo.png" width="168" alt="Logo Bookmark">
            </div>
            <!-- Menu -->
            <ul class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-blue uppercase text-xs">
                <li class="cursor-pointer">Features</li>
                <li class="cursor-pointer">Pricing</li>
                <li class="cursor-pointer">Contact</li>
                <button type="button" class="bg-bookmark-orange rounded-md px-7 py-3 uppercase text-white">Login</button>
            </ul>
            <!-- Mobile Menu -->
            <div class="flex sm:hidden flex-1 justify-end">
                <button type="button">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <section class="relative">
        <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28">
            <!-- Content -->
            <div class="flex flex-1 flex-col items-center lg:items-start">
                <h2 class="text-bookmark-blue text-3xl md:text-4 lg:text-5xl text-center lg:text-left mb-6">
                    A Very Simle Bookmark Manager
                </h2>
                <p class="text-bookmark-gray text-lg text-center lg:text-left mb-6">
                    A clean and simple interface to organize by grouping yor favorite websites into folders. Open a new browser tab and see how fast it'll load like instantly. Try it for free now.
                </p>

                <div class="flex justify-center flex-wrap gap-6">
                    <button type="button" class="btn btn-purple">Get it on Chrome</button>
                    <button type="button" class="btn btn-white">Get it on Chrome</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
